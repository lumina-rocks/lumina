name: Continous Integration

on:
  workflow_dispatch:
  workflow_call:
  # when tag released
  release:
    types:
      - created

env:
  REGISTRY_NAME: ghcr.io
  IMAGE_NAME: lumina

jobs:
  build_and_push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up QEMU ğŸ³
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry ğŸ«
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Collecting Metadata ğŸ·ï¸
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_NAME }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            
      - name: Building And Pushing Image ğŸš€
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest ğŸ“‹
        run: echo ${{ steps.docker_build.outputs.digest }}
